<!DOCTYPE html>
<html>
    <head>
        <title>
            Snake Idetification
        </title>

    </head>

    <body>
        <h1 class="text-center">
            Snake Classification
        </h1> 
        <form class="p-3 text-center" method="POST" action="" enctype="multipart/form-data">

        {% if prediction %}

            {{prediction}}
          </p>
        {% endif %}

    </body>

</html>
